<!doctype html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>RealHack Registration</title>
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/animated.min.css" />
  <link rel="stylesheet" href="/css/materialize.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container center">
    <h1 class="brand-logo"><img src="/img/logo.png" width="300" /></h1>
    <div class="row message-container">
      <div class="msg-box-shadow"></div>
      <div class="col s8 push-s2" id="message-box">

      </div>
    </div>
    <div id="queue">
      <!-- <i class="medium material-icons">directions_walk</i> -->
    </div>

    <div class="stat-board">
      <img class="icon" src="img/icons/success.png" /> Registrations <span id="numofReg"></span><br>
      <img class="icon" src="img/icons/spaghetti.png" /> Lunch <span id="numofLun"></span><br>
      <img class="icon" src="img/icons/service.png" /> Dinner <span id="numofDin"></span><br>
      <img class="icon" src="img/icons/burger.png" /> Breakfast <span id="numofBrk"></span>
      <!-- <span id="clock">Time : 00:00:00</span> -->
    </div>
  </div>

  <script src="/js/socket.io.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/global.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
